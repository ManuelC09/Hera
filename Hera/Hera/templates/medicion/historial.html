{% extends 'base.html' %}

{% block title %} Tutorial {% endblock %}


{% block content %}

<main>
    <div class="table-title">
        <h1>Tus registros</h1>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>BPM</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                {% for dato in datos %}
                <tr>
                    <td>{{ dato.User.nombre }}</td>
                    <td>{{ dato.User.edad }}</td>
                    <td>{{ dato.UserDato.bpm }}</td>
                    <td>{{ dato.UserDato.fecha }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</main>


{% endblock %}
